<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Selection</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Style for the fileContent div */
        #fileContent {
            padding-top: 20px;
            background-color: #202123;
            color: white;
            pre {
                color: #ffffff;
            }
        }
    </style>
</head>
<body>
    <div class="containerOff m-3">
        <div class ="row">
            <div class="col-4">
                <h1>Select XML File</h1>
                <form action="index.php" method="post" enctype="multipart/form-data">
                    <input id="xmlFileInput" type="file" name="xmlFile" accept=".xml" required>
                    <label>
                        <input type="radio" name="outputFormat" value="xml" required> XML
                    </label>
                    <label>
                        <input type="radio" name="outputFormat" value="excel" required> Excel
                    </label>
                    <button type="submit">Submit</button>
                </form>
            </div>
            <div class="col-8 my-5">
                <div id="fileContent"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.8/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
